<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Clock</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Digital Clock</h1>
            <div class="time">
                <div class="hours">
                    <span class="hours-number">00</span>
                    <span class="hours-word">hours</span>
                </div>
                <div class="minutes">
                    <span class="minutes-number">00</span>
                    <span class="minutes-word">minutes</span>
                </div>
                <div class="seconds">
                    <span class="seconds-number">00</span>
                    <span class="seconds-word">seconds</span>
                </div>
                <span class="am-pm">AM</span>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
